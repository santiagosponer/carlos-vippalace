    .cta-button:hover {

    @keyframes heartbeat {

      position: relative;
      max-width: 85%;
      font-size: 0.95em;
      animation: fadeInBubble 0.5s ease;
    }

    .testimonial::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-right: 10px solid #2a2a2a;
      border-top: 10px solid transparent;
    }

    .progress-bar {
      height: 4px;
      background: #25d366;
      width: 0%;

      margin-top: 8px;
